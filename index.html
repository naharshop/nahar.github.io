<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAHAR — Korean Skincare in Bangladesh</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f7f7f7, #e8e8e8);
      color: #222;
    }

    header {
      background: #f0f0f0;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    header img {
      width: 90px;
      border-radius: 50%;
    }

    header h1 {
      font-size: 30px;
      letter-spacing: 2px;
      margin: 8px 0 4px;
      color: #333;
    }

    header p {
      color: #777;
      font-size: 14px;
      margin: 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
      text-align: center;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 6px;
      color: #333;
    }

    .price {
      color: #555;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      background: #222;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn:hover {
      background: #555;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #444;
      margin-top: 40px;
    }

    footer p {
      margin: 6px 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NAHAR Logo">
    <h1>NAHAR</h1>
    <p>Pure • Simple • Korean Skincare</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="cleanser.jpeg" alt="Cleanser">
      <div class="card-body">
        <h3>COSRX Low pH Good Morning Cleanser</h3>
        <span class="price">৳850</span>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="card">
      <img src="serum.jpeg" alt="Serum">
      <div class="card-body">
        <h3>Hydrate & Glow Centella Serum</h3>
        <span class="price">৳1,050</span>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="card">
      <img src="sunscreen.jpeg" alt="Sunscreen">
      <div class="card-body">
        <h3>Madagascar Centella Sun Serum</h3>
        <span class="price">৳1,200</span>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Payment: bKash • Nagad • Cash on Delivery</p>
    <p>Contact: info@naharshop.com | © 2025 NAHAR</p>
  </footer>
</body>
</html>
