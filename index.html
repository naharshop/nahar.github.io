<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAHAR | Shine Like Seoul</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #efefef;
    }

    header img {
      width: 120px;
      border-radius: 8px;
    }

    header h1 {
      color: #111;
      letter-spacing: 2px;
      margin: 10px 0 5px;
    }

    header p {
      color: #666;
      font-size: 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #ddd;
    }

    .product h3 {
      font-size: 18px;
      margin: 12px 0 6px;
      color: #111;
    }

    .product p {
      font-weight: bold;
      color: #555;
    }

    button {
      background-color: #999;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #efefef;
      color: #555;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="NAHAR Logo">
    <h1>NAHAR</h1>
    <p>Shine Like Seoul — Premium Korean Skincare in Bangladesh</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://i.imgur.com/psHHoRr.jpg" alt="Serum">
      <h3>Centella Glow Serum</h3>
      <p>৳950</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/xnI4NYb.jpg" alt="Cream">
      <h3>COSRX Snail Repair Cream</h3>
      <p>৳1200</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/t1e5r6R.jpg" alt="Cleanser">
      <h3>Green Tea Foam Cleanser</h3>
      <p>৳750</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/2J5Vg9E.jpg" alt="Toner">
      <h3>Hydra Balance Toner</h3>
      <p>৳890</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/BcYuZsn.jpg" alt="Sunscreen">
      <h3>UV Shield Sunscreen</h3>
      <p>৳1050</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/88j13Mb.jpg" alt="Ampoule">
      <h3>Collagen Ampoule</h3>
      <p>৳1300</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/Lz45t0B.jpg" alt="Mask">
      <h3>Calming Sheet Mask</h3>
      <p>৳250</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    © 2025 NAHAR — Shine Like Seoul
  </footer>

</body>
</html>
